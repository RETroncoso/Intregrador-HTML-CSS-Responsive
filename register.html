<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="caja">
            <span><a href="index.html"><img src="assets/Logo.jpg" alt="" class="LogoRegister"></a></span>
            <section class="datos">
                <ul>
                    <li><input type="text" name="nombre" id="" placeholder="Nombre"></li>
                    <li><input type="text" name="apellido" id="" placeholder="Apellido"></li>
                    <li><input type="email" name="mail" id="" placeholder="E-Mail"></li>
                    <li><input type="password" name="contraseña" id="" placeholder="Contraseña"></li>
                </ul>
            </section>
            <span><button type="submit">Registrar</button></span>
        </div>
        <div class="preg">
            <p>Ya tenés una cuenta?</p>
            <a href="login.html">Ingresá acá!</a>
        </div>
    </div>
</body>
</html>
